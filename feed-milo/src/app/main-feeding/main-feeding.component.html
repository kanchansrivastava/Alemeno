            <div class="cont">
            <div>
              <button color="primary" mat-raised-button matStepperNext id="feed-btn"> Feed Milo </button>
            </div>
          </div>
          </form>

        <!-- Step 2 -->
        <mat-step [stepControl]="secondFormGroup" class="sec">
            <div class="cont">
            <h1> Click a picture of your meal . </h1>
            <input type="file" (change)="onFileSelected($event)" formControlName="secondCtrl" #imageUpload  style="display: none;" >

            <!-- container of image and button to upload -->
            <div class="food-img">
              <img [src]="imagePreview" alt=" ">
            </div>
              <button color="primary"  mat-flat-button (click)="imageUpload.click()"   id="up_button" >
                <mat-icon>add_a_photo</mat-icon> 
              </button>
              <div>
                <button class="prev" mat-flat-button matStepperPrevious>Back</button>
                <button class="next" color="primary" mat-flat-button matStepperNext>Next</button>
              </div>  
            </div>
            
        </mat-step>
    
        <!-- Step 3 -->
        <mat-step [stepControl]="thirdFormGroup" class="third">
          <form [formGroup]="secondFormGroup">
            <div class="cont">
              <div  class="food-img" id="food-img">
                <img [src]="imagePreview" alt=" ">
              </div>

              <div class="cont">
                <button class="prev" color="primary" mat-flat-button matStepperNext >Share with Milo</button>
                <button class="next" mat-flat-button matStepperPrevious>Take again</button>
              </div>

            </div>
          </form>
        </mat-step>
